<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход в систему | LMS</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-circles">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h1>University LMS</h1>
                <p class="subtitle">Education & Knowledge</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                {% if error %}
                    <div class="error-container">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        Ошибка доступа. Проверьте данные.
                    </div>
                {% endif %}

                <div class="form-group">
                    <label>Идентификатор доступа</label>
                    <input type="text" name="username" placeholder="Логин или Email" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" id="togglePassword" class="toggle-btn" tabindex="-1">
                            <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Войти в портал</button>
            </form>

            <div class="footer">
                <p>&copy; 2026 IT Systems. Secure Academic Environment.</p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
